version: '3.4'

services:
  broker:
    image: mosquitto
    restart: always
    build:
      context: mosquitto
      dockerfile: ./Dockerfile
  orangebox:
    image: orangebox
    restart: always
    build:
      context: orangebox
      dockerfile: ./Dockerfile
    volumes:
      - /var/local/groundstation:/data:rw
    stop_signal: SIGINT
  deejay:
    image: deejay
    restart: always
    build:
      context: deejay
      dockerfile: ./Dockerfile
    volumes:
      - /var/local/groundstation:/data:rw
    ports:
      - "8080:8080"
    stop_signal: SIGINT
  gateway:
    image: gateway-udp
    restart: always
    build:
      context: gateway
      dockerfile: ./Dockerfile
      args:
        SENSORNET: udp
    network_mode: host
    stop_signal: SIGINT
